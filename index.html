<!DOCTYPE html>
<html>
<head>
<title>Get Schwifty</title>
<style>

.schwifty {
  position: absolute;
  width: 100%;
  height: 100%; 
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  overflow: hidden;
}

.schwifty video {
  /* Make video to at least 100% wide and tall */
  min-width: 100%; 
  min-height: 100%; 
  
  /* Setting width & height to auto prevents the browser from stretching or squishing the video */
  width: auto;
  height: auto;

  /* Center the video */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}

</style>
</head>

<body>
<div class="schwifty">
<video controls loop>
  <source src="761278093.mp4" type="video/mp4">
</video>
</div>

</body>
</html>
